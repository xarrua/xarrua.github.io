<!DOCTYPE html>
<html>
  <head>
    <title>Barra de opciones y contenido</title>
    <style>
      /* Estilos CSS para la barra de opciones */
      #opciones {
        background-color: #333;
        overflow: hidden;
      }

      #opciones a {
        float: left;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      #opciones a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Estilos CSS para el contenido */
      #contenido {
        display: flex;
        flex-wrap: wrap;
      }

      .caja {
        position: relative;
        width: 30%;
        margin: 10px;
        border: 1px solid #ccc;
        overflow: hidden;
        cursor: pointer;
      }

      .caja img {
        max-width: 100%;
        height: auto;
        transition: transform 0.5s;
      }

      .caja:hover img {
        transform: scale(1.2);
      }

      .caja .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.5s;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .caja:hover .overlay {
        opacity: 1;
      }

      .caja .overlay button {
        background-color: transparent;
        border: 2px solid white;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.5s;
      }

      .caja .overlay button:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>

  <body>
    <!-- Barra de opciones -->
    <div id="opciones">
      <a href="#">Login</a>
      <a href="#">Opción 1</a>
      <a href="#">Opción 2</a>
      <a href="#">Opción 3</a>
      <a href="#">Opción 4</a>
      <a href="#">Opción 5</a>
      <a href="#">Opción 6</a>
    </div>

    <!-- Contenido -->
    <div id="contenido">
      <div class="caja">
        <img src="imagen1.jpg" alt="Imagen 1">
        <div class="overlay">
          <button>Ver más</button>
        </div>
        <p>Descripción de la imagen 1</p>
      </div>

      <div class="caja">
        <img src="imagen2.jpg" alt="Imagen 2">
        <div class="overlay">
          <button>Ver más</button>
        </div>
        <p>Descripción de la imagen 2</p>
      </div>

      <div class="caja">
        <img src="imagen3.jpg" alt="Imagen 3">
        <div class="overlay">
          <button>Ver más</button>
        </div>
        <p>Descripción de la imagen 3</p
